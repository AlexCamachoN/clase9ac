<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    
    <h1>Galeria de Arte Alex Camacho</h1>
    <h2>OFERTAS EN OBRAS DE ARTE</h2>
    <h3>ingrese los datos para que reciba nuestras Ofertas en obras de arte</h3>
    <div id="containerPrincipal">
        <div>
            <h4>Contactanos:</h4>
            <form id="formulario">
                
                <label>nombre:</label>
                <input  class="iText" type="text" name="nombre" id="iNombre">

                <label>Email:</label>
                <input  class="iText" type="email" name="email" id="iEmail">

                <label>Telefono:</label>
                <input  class="iText" type="password" name="password" id="iPassword">

                <label>Comentarios:</label>
                <input  class="iText" type="comentario" name="comentario" id="iComentario">

                <div id="botones">
                    <input type="submit" id="btnSubmit" id=""value="Confirmar">
                    <input type="button" id="btnMostrar" id=""value="Mostrar Todos">
                </div>

            </form>

            <div id="coleccionistaIngresado">
            </div>

            
        </div>
        <div id="displayTodos"></div>
    </div>

    <script type="text/javascript" src="index.js"></script>
    
</body>
</html>
